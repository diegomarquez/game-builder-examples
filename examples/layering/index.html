<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>layering</title>
    <link rel="stylesheet" href="styles/css/all_styles.css"/>
  </head>
  <body>
    <!-- This is what will render the canvas. This needs to be here. There is nothing preventing
    you from adding more HTML if that is what you want, though. -->

    <!-- div #main and canvas #game need to be here for this whole contraption to work. -->
    <div id="main">
      <canvas id="game" width="400" height="300">
        Sorry, your web browser does not support Canvas content.
      </canvas>

      <div id="label_1" class="label">PRESS '1': BLUE SQUARE</div>
			<div id="label_2" class="label">PRESS '2': GREEN SQUARE</div>
			<div id="label_3" class="label">PRESS '3': RED SQUARE</div>

			<div id="label_4" class="label">PRESS 'A': STOP UPDATE TOP LAYER</div>
			<div id="label_5" class="label">PRESS 'S': STOP RENDER TOP LAYER</div>
			<div id="label_4" class="label">PRESS 'D': RESUME TOP LAYER</div>
			<div id="label_5" class="label">PRESS 'Z': CLEAR ALL LAYERS</div>

			<div id="label_6" class="label">PRESS 'X': DESTROY ALL LAYERS</div>
    </div>

    <!-- require.js -->
    <script src="../../lib/requirejs/require.js"></script>
    <!-- require.js configuration -->
    <script src="generated/config.js"></script>
    <script>
      require(["pre-load"]);
    </script>
  </body>
</html>
