<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>sound</title>
    <link rel="stylesheet" href="styles/css/all_styles.css"/>
  </head>
  <body>
    <!-- This is what will render the canvas. This needs to be here. There is nothing preventing
    you from adding more HTML if that is what you want, though. -->

    <!-- div #main and canvas #game need to be here for this whole contraption to work. -->
    <div id="main">
      <canvas id="game" width="400" height="300">
        Sorry, your web browser does not support Canvas content.
      </canvas>

      <div id="labels">
				<div id="label_1" class="label">PRESS 'A': BIRDIE</div>
				<div id="label_2" class="label">PRESS 'S': HORSE</div>
				<div id="label_3" class="label">PRESS 'D': SHEEP</div>
				<div id="label_4" class="label">PRESS 'Z': ELEVATOR LOOP</div>
				<div id="label_5" class="label">PRESS 'C': CROW</div>
				<div id="label_6" class="label">PRESS 'P': PAUSE/RESUME ALL</div>
				<div id="label_7" class="label">PRESS 'X': STOP ALL</div>
			</div>
    </div>

    <!-- require.js -->
    <script src="../../lib/requirejs/require.js"></script>
    <!-- require.js configuration -->
    <script src="generated/config.js"></script>
    <script>
      require(["pre-load"]);
    </script>
  </body>
</html>
